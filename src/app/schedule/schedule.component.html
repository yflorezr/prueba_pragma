<ol id="list" *ngIf="itemsList">

  <div *ngFor="let food of itemsList">

    <li class="morning">Breakfast for {{food.name}} on {{food.date}}</li>
    <li class="afternoon">Lunch for {{food.name}}  on {{food.date}}</li>
    <li class="night">Dinner for {{food.name}}  on {{food.date}}</li>

  </div>

</ol>
